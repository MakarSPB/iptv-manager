version: "3.8"

services:
  iptv-manager:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./uploads:/app/uploads
      - ./static:/app/static
      - ./templates:/app/templates
    environment:
      - PYTHONPATH=/app
      - DEBUG=True
      - APP_HOST=0.0.0.0
      - APP_PORT=8000
      - SECRET_KEY=your-super-secret-jwt-key-change-in-production
    restart: unless-stopped
    depends_on:
      - db

  db:
    image: sqlite3
    image: nouchka/sqlite3:latest
    volumes:
      - ./data/db.sqlite3:/tmp/db.sqlite3
    command: sleep infinity  # Поддерживаем контейнер активным

volumes:
  db_data: