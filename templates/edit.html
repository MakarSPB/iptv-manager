<!DOCTYPE html>
<html>
<head>
    <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø–ª–µ–π–ª–∏—Å—Ç</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        nav { background: #333; color: white; padding: 10px; display: flex; justify-content: space-between; }
        nav a { color: white; margin: 0 10px; text-decoration: none; }
        .container { padding: 20px; }
        .btn { padding: 6px 12px; margin: 2px; font-size: 14px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-edit { background-color: #007bff; color: white; }
        .btn-delete { background-color: #dc3545; color: white; }
        .btn-move { background-color: #6c757d; color: white; padding: 4px 8px; font-size: 12px; }
        table { width: 100%; border-collapse: collapse; margin: 10px 0; }
        th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
        .move-controls { display: flex; gap: 2px; }
    </style>
</head>
<body>
<nav>
    <div class="logo"><strong>IPTV Manager</strong></div>
    <div class="links">
        <a href="/">–ì–ª–∞–≤–Ω–∞—è</a>
        <a href="/upload">–ó–∞–≥—Ä—É–∑–∏—Ç—å</a>
        <a href="/playlists">–ú–æ–∏ –ø–ª–µ–π–ª–∏—Å—Ç—ã</a>
        <a href="/profile">–ü—Ä–æ—Ñ–∏–ª—å</a>
        <a href="/logout">–í—ã—Ö–æ–¥</a>
    </div>
</nav>

<div class="container">
    <h2>‚úèÔ∏è –†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞</h2>
    <input type="text" id="save-name" placeholder="–ù–∞–∑–≤–∞–Ω–∏–µ –ø–ª–µ–π–ª–∏—Å—Ç–∞" value="–ù–æ–≤—ã–π –ø–ª–µ–π–ª–∏—Å—Ç" style="width: 300px; padding: 8px; font-size: 16px;">

    <button class="btn btn-edit" onclick="addNewChannel()">‚ûï –î–æ–±–∞–≤–∏—Ç—å –∫–∞–Ω–∞–ª</button>
    <button class="btn btn-edit" onclick="importFromText()">üìé –ò–º–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞—Ç—å –∏–∑ —Ç–µ–∫—Å—Ç–∞</button>

    <textarea id="import-area" placeholder="–í—Å—Ç–∞–≤—å—Ç–µ —Å–æ–¥–µ—Ä–∂–∏–º–æ–µ M3U —Å—é–¥–∞..." style="width: 100%; height: 100px; margin: 10px 0; display: none;"></textarea>

    <table id="channel-table">
        <tr>
            <th>‚Ññ</th>
            <th>–ò–º—è</th>
            <th>–õ–æ–≥–æ—Ç–∏–ø</th>
            <th>–ì—Ä—É–ø–ø–∞</th>
            <th>URL</th>
            <th>–î–µ–π—Å—Ç–≤–∏—è</th>
        </tr>
    </table>

    <button class="btn btn-edit" onclick="save()">üíæ –°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
    <button class="btn btn-delete" onclick="cancel()">–û—Ç–º–µ–Ω–∞</button>
    <p id="result-url"></p>
</div>

<script>
    let channels = [];
    const currentPlaylistId = null;

    function addNewChannel() {
        channels.push({
            name: "–ù–æ–≤—ã–π –∫–∞–Ω–∞–ª",
            tvg_logo: "",
            group_title: "",
            url: "http://example.com/stream"
        });
        renderChannels();
    }

    function renderChannels() {
        const table = document.getElementById('channel-table');
        while (table.rows.length > 1) table.deleteRow(1);
        channels.forEach((ch, i) => {
            const row = table.insertRow();
            row.innerHTML = `
                <td>${i + 1}</td>
                <td><input value="${escapeHtml(ch.name)}" style="width:100%"></td>
                <td><input value="${escapeHtml(ch.tvg_logo || '')}" style="width:100%"></td>
                <td><input value="${escapeHtml(ch.group_title || '')}" style="width:100%"></td>
                <td><input value="${escapeHtml(ch.url)}" style="width:100%"></td>
                <td>
                    <div class="move-controls">
                        <button class="btn btn-move" onclick="moveUp(${i})">‚Üë</button>
                        <button class="btn btn-move" onclick="moveToTop(${i})">‚§í</button>
                        <button class="btn btn-move" onclick="moveToBottom(${i})">‚§ì</button>
                        <button class="btn btn-move" onclick="moveDown(${i})">‚Üì</button>
                    </div>
                </td>
            `;
        });
    }

    function moveUp(index) {
        if (index > 0) {
            [channels[index], channels[index - 1]] = [channels[index - 1], channels[index]];
            renderChannels();
        }
    }

    function moveDown(index) {
        if (index < channels.length - 1) {
            [channels[index], channels[index + 1]] = [channels[index + 1], channels[index]];
            renderChannels();
        }
    }

    function moveToTop(index) {
        if (index > 0) {
            channels.unshift(channels.splice(index, 1)[0]);
            renderChannels();
        }
    }

    function moveToBottom(index) {
        if (index < channels.length - 1) {
            channels.push(channels.splice(index, 1)[0]);
            renderChannels();
        }
    }

    function importFromText() {
        const area = document.getElementById('import-area');
        area.style.display = area.style.display === 'none' ? 'block' : 'none';
    }

    async function save() {
        const name = document.getElementById('save-name').value || '–ù–æ–≤—ã–π –ø–ª–µ–π–ª–∏—Å—Ç';
        const table = document.getElementById('channel-table');
        const inputs = table.querySelectorAll('input');
        const updatedChannels = [];

        for (let i = 0; i < inputs.length; i += 5) {
            updatedChannels.push({
                name: inputs[i + 1].value,
                tvg_logo: inputs[i + 2].value || null,
                group_title: inputs[i + 3].value || null,
                url: inputs[i + 4].value
            });
        }

        try {
            const res = await fetch('/save', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, channels: updatedChannels })
            });
            const data = await res.json();
            document.getElementById('result-url').innerHTML =
                `‚úÖ –°–æ—Ö—Ä–∞–Ω–µ–Ω–æ: <a href="${data.url}" target="_blank">${data.url}</a>`;
            setTimeout(() => window.location.href = '/', 2000);
        } catch (err) {
            alert('–û—à–∏–±–∫–∞: ' + err.message);
        }
    }

    function cancel() {
        if (confirm('–û—Ç–º–µ–Ω–∏—Ç—å —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏–µ?')) {
            window.location.href = '/';
        }
    }

    function escapeHtml(text) {
        const div = document.createElement('div');
        div.textContent = text;
        return div.innerHTML;
    }

    async function importFromText() {
        const text = document.getElementById('import-area').value.trim();
        if (!text) return;
        try {
            const res = await fetch('/parse-text', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ content: text })
            });
            const data = await res.json();
            channels = channels.concat(data.channels);
            renderChannels();
            document.getElementById('import-area').value = '';
        } catch (err) {
            alert('–û—à–∏–±–∫–∞ –∏–º–ø–æ—Ä—Ç–∞: ' + err.message);
        }
    }
</script>
</body>
</html>
